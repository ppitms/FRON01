<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
        <input type="checkbox" v-model:value="ok"/>
        <button v-if="ok">可点击按钮</button>
        <button v-else>不可点击按钮</button>
    </div>
    <script src="./vue.js"></script>
    <script>
        new Vue({
            el:"#app",
            data:{
                ok:false
            }
        })
    </script>

  </body> 
</html>
