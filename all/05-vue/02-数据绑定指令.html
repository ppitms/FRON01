<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
        <input type="text" value="原生属性" v-bind:value="message"/><br/>
        <input type="text" value="原生属性" v-model:value="message"/>
    </div>
    <script src="./vue.js"></script>
    <script>
         new Vue({
            el:"#app",
            data:{
                message:"helloWord!"
            }
        })
    </script>

  </body> 
</html>
