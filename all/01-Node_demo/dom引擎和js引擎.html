<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Dom渲染引擎会将html元素渲染成相应的表现形式 -->
    <h1>Hello Node.js</h1>
    <!-- JavaScript解析引擎会在浏览器中解析并执行JavaScript代码 -->
    <script>
      alert('hello Node.js')
    </script>
  </body> 
</html>
